---
ip: "192.168.111.111"
memory: 2048
cpus: 1
hostname: db
name: db
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "~/IdeaProjects/pattframe/semesterprojekt/db"
      to: "/home/vagrant/db"

sites:
    - map: spaceinvaders.app
      to: "/home/vagrant/db/spaceinvaders/public"

databases:
    - spaceinvaders

